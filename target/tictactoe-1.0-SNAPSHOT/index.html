<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Logg inn på bondesjakktjener</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/signin.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
     
            <div class="panel panel-info">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">Bondesjakk</h4>
                </div>  
                <div class="panel-body">            
                    <form class="form-signin" id="loginForm">
                        <label for="inputUserName" class="sr-only">Brukernavn</label>
                        <input type="text" id="inputUserName" class="form-control" placeholder="Brukernavn" required autofocus>
                        <div class="alert alert-danger hide" id="notLoggedOnAlert">
                            <strong>Bruker er allerede pålogget denne tjeneren!</strong> 
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Logg på</button>
                    </form>
                </div>
            </div>
        </div> <!-- /container -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>        
        <script src="index.js"></script>
    </body>
</html>
